// Add this compression function
function compressImage(file, callback) {
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const img = new Image();
    
    img.onload = function() {
        // Set maximum dimensions
        const MAX_WIDTH = 800;
        const MAX_HEIGHT = 600;
        
        let { width, height } = img;
        
        // Calculate new dimensions
        if (width > height) {
            if (width > MAX_WIDTH) {
                height = (height * MAX_WIDTH) / width;
                width = MAX_WIDTH;
            }
        } else {
            if (height > MAX_HEIGHT) {
                width = (width * MAX_HEIGHT) / height;
                height = MAX_HEIGHT;
            }
        }
        
        canvas.width = width;
        canvas.height = height;
        
        ctx.drawImage(img, 0, 0, width, height);
        
        const compressedDataUrl = canvas.toDataURL('image/jpeg', 0.7); // 70% quality
        callback(compressedDataUrl);
    };
    
    // Read the file
    const reader = new FileReader();
    reader.onload = (e) => {
        img.src = e.target.result;
    };
    reader.readAsDataURL(file);
}

function createShortImageUrl(file, callback) {
    // Compress first (using your existing function)
    compressImage(file, (compressedDataUrl) => {
        // Convert data URL back to blob
        fetch(compressedDataUrl)
            .then(res => res.blob())
            .then(blob => {
                // Create short object URL
                const shortUrl = URL.createObjectURL(blob);
                callback(shortUrl);
            });
    });

        function cleanAndFormatHTML(html) {
            // Create temporary div to process HTML
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = html;
            
            // Fix paragraphs and line breaks
            const paragraphs = tempDiv.querySelectorAll('p');
            paragraphs.forEach(p => {
                if (p.innerHTML.trim() === '') {
                    p.remove();
                } else {
                    // Ensure proper punctuation spacing
                    p.innerHTML = p.innerHTML.replace(/([.!?])\s*([A-Z])/g, '$1 $2');
                    p.innerHTML = p.innerHTML.replace(/,(\S)/g, ', $1');
                    p.innerHTML = p.innerHTML.replace(/(\w)'(\w)/g, "$1'$2"); // Fix apostrophes
                    // Fix missing periods at end of sentences
                    p.innerHTML = p.innerHTML.replace(/([a-z])(\s*<\/p>)/gi, '$1.$2');
                }
            });
            
            // Better markdown table conversion
            let processedHTML = tempDiv.innerHTML;
            
            // Enhanced table detection and conversion
            const markdownTableRegex = /(\|[^|\r\n]+\|(?:\r?\n\|[^|\r\n]+\|)*)/g;
            const tables = processedHTML.match(markdownTableRegex);
            
            if (tables) {
                tables.forEach(tableMatch => {
                    const tableHTML = convertMarkdownTableToHTML(tableMatch);
                    processedHTML = processedHTML.replace(tableMatch, tableHTML);
                });
            }
            
            return processedHTML;
        }

        // Enhanced markdown table to HTML conversion
        function convertMarkdownTableToHTML(markdownTable) {
            const lines = markdownTable.trim().split('\n');
            const rows = [];
            
            lines.forEach(line => {
                const trimmedLine = line.trim();
                if (trimmedLine && !trimmedLine.match(/^\|[\s\-:]+\|$/)) { // Skip separator rows
                    const cells = trimmedLine.split('|')
                        .filter(cell => cell.trim() !== '')
                        .map(cell => cell.trim());
                    if (cells.length > 0) {
                        rows.push(cells);
                    }
                }
            });
            
            if (rows.length === 0) return markdownTable;
            
            let tableHTML = '<table style="width: 100%; border-collapse: collapse; margin: 16px 0; border: 1px solid #ddd;">';
            
            // First row as header
            if (rows.length > 0) {
                tableHTML += '<thead><tr>';
                rows[0].forEach(cell => {
                    tableHTML += `<th style="border: 1px solid #ddd; padding: 8px; background: #f5f5f5; font-weight: bold;">${cell}</th>`;
                });
                tableHTML += '</tr></thead>';
            }
            
            // Remaining rows as body
            if (rows.length > 1) {
                tableHTML += '<tbody>';
                for (let i = 1; i < rows.length; i++) {
                    tableHTML += '<tr>';
                    rows[i].forEach(cell => {
                        tableHTML += `<td style="border: 1px solid #ddd; padding: 8px;">${cell}</td>`;
                    });
                    tableHTML += '</tr>';
                }
                tableHTML += '</tbody>';
            }
            
            tableHTML += '</table>';
            return tableHTML;
        }

        // Mock API call
        async function mockApiCall(prompt) {
            try {
                const res = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });

                if (!res.ok) {
                    const errText = await res.text();
                    throw new Error(`Server responded ${res.status}: ${errText}`);
                }

                const data = await res.json();
                if (data.error) {
                    throw new Error(data.error);
                }

                return { content: data.result };
            } catch (err) {
                alert('Error: ' + err.message);
                throw err;
            }
        }

        // Dynamic placeholder functionality
        function initializePlaceholder() {
            const textarea = document.getElementById('promptInput');
            const samples = [
                'Write a short engaging post on ML systems using headings, subheadings.',
                'Generate an infographic on finance with proper tables.',
                'Write a carousel with 10 code snippets covering entire MCP workflow.',
                'Create a thought leadership post on Real estate, Leave [2-3] sentence blank for my insights.',
                'Write, edit, style, format, add image and download stunning infographics and Carousels.'
            ];
            
            let loopTimer, charTimer;
            let sampleIdx = 0, charIdx = 0, deleting = false;

            function startTyping() {
                const current = samples[sampleIdx];
                if (!deleting) {
                    textarea.placeholder = current.slice(0, ++charIdx);
                } else {
                    textarea.placeholder = current.slice(0, charIdx--);
                }

                const delay = deleting ? 20 : 60;
                charTimer = setTimeout(() => {
                    if (!deleting && charIdx === current.length) {
                        deleting = true;
                        clearTimeout(charTimer);
                        loopTimer = setTimeout(startTyping, 1000);
                    } else if (deleting && charIdx === 0) {
                        deleting = false;
                        sampleIdx = (sampleIdx + 1) % samples.length;
                        clearTimeout(charTimer);
                        loopTimer = setTimeout(startTyping, 500);
                    } else {
                        startTyping();
                    }
                }, delay);
            }

            loopTimer = setTimeout(startTyping, 500);

            textarea.addEventListener('focus', () => {
                clearTimeout(loopTimer);
                clearTimeout(charTimer);
                textarea.placeholder = '';
            });
        }

// Tab Management
function initializeTabSystem() {
    const tabBtns = document.querySelectorAll('.tab-btn');
    const tabPanes = document.querySelectorAll('.tab-pane');
    const templateContainer = document.getElementById('templateSelectorContainer');
    
    tabBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            const targetTab = btn.dataset.tab;
            
            // Update tab buttons
            tabBtns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            // Update tab panes
            tabPanes.forEach(pane => {
                pane.classList.remove('active');
                if (pane.dataset.tab === targetTab) {
                    pane.classList.add('active');
                }
            });
            
            // Show/hide template selector based on active tab
            if (targetTab === 'preview') {
                templateContainer.style.display = 'flex';
            } else {
                templateContainer.style.display = 'none';
            }
            
            // Update preview when switching to preview tab
            if (targetTab === 'preview') {
                setTimeout(() => {
                    updateTemplatePreview();
                }, 100);
            }
        });
    });
}

}
